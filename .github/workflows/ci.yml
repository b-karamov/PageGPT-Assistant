name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install dependencies
      run: |
        npm install
        npm install -g eslint
    - name: Run ESLint
      run: eslint .

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install dependencies
      run: npm install
    - name: Build extension
      run: |
        zip -r extension.zip . -x "*.git*" -x "node_modules/*"
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: extension
        path: extension.zip 